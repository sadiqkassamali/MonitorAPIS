spring.config.import=optional:classpath:endpoints.yml

# Global schedule in milliseconds
global.schedule=60000


# Authentication API endpoint
auth.api.url=http://auth-provider.com/authenticate
auth.api.method=POST
auth.api.requestBody={"username": "your_username", "password": "your_password"}
auth.api.contentType=application/json

# Email Configuration
spring.mail.host=your_smtp_host
spring.mail.port=your_smtp_port
spring.mail.username=your_email@example.com
spring.mail.password=your_email_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Last successful response time threshold in milliseconds (default: 5 hours)
last.success.time.threshold=18000000
